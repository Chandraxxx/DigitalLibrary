<!DOCTYPE html>
<html>
<head>
	
	<title>Free-Library - Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/nav.css">
	<link rel="stylesheet" href="../static/css/login.css">
	<!-- Ganti Icon Title Bar -->
	<link rel="icon" type="img/png" href="../static/icon/brandNavbar.png">
	<!-- Akses FontAwesome -->
	<script src="https://use.fontawesome.com/2342bcf2c5.js"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-light font-weight-bold">
	  <div class="container">
	  <a class="navbar-brand" href="#">
	  	<img src="../static/icon/brandNavbar.png" width="30" height="30" class="d-inline-block align-top mr-1" alt="">Free-Library</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <!-- Menu -->
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Features</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Pricing</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled"><i class="fa fa-user mr-2"></i>Login</a>
		      </li>
		    </ul>
		  </div>
		  <!-- EndofMenu -->
	  </div>
	</nav>
	<!-- endofNavbar -->

	<!-- Content -->
	<div class="container">
	    <div class="row">
	      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	        <div class="card card-signin my-5">
	          <div class="card-body">
	            <h5 class="card-title text-center">Sign Up</h5>
	            <form class="form-signin">
	              <div class="form-label-group">
	                <input name="username" type="text"  class="form-control" placeholder="Username" required autofocus>
	                <label for="inputEmail">Username</label>
	              </div>

	              <div class="form-label-group">
	                <input type="password"  class="form-control" placeholder="Password" required>
	                <label for="inputPassword">Password</label>
	              </div>

	             <!--  <div class="form-label-group">
	                <input type="password"  class="form-control" placeholder="Password" required>
	                <label for="inputPassword">Re-Password</label>
	              </div> -->
	              
	              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
	    
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	<!-- Endofcontent -->
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
